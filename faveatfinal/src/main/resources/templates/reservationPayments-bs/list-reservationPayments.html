<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Reservation Payments Business</title>
</head>
<body>

	<header th:insert="layout/layout :: frag-header"></header>
	<div th:replace="/layout/layout :: frag-sidebar"></div>
	<main>

		<section>

			<nav aria-label="breadcrumb" class="margin-20">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"> Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Reservation Payments</li>
				</ol>
			</nav>

			<div class="card text-center margin-20">
				<div class="card-header">Reservation Payments Business</div>
				<div class="card-body">

					<div class="row">
					  <div th:each="reservationPayment : ${reservationPayments}" class="col-sm-3 margin-b-10">
					    <div class="card">
					      <div class="card-body">
					        <h5 class="card-title" th:text="${reservationPayment.nameReservation}" >nR</h5>
					        <h6 class="card-subtitle mb-2 text-muted" th:text="${reservationPayment.paymentAmount}">pA</h6>
					        <p class="card-text">
					        The client pays his reservation with <span th:text="${reservationPayment.creditCard.typeCard}"></span> Credit Card.
					        </p>
					       <a class="btn btn-warning"
									th:href="@{'/reservationPayments-bs/' + ${reservationPayment.id} + '/edit'}"
									role="button"><i class="fas fa-cog"></i> Edit </a> 
									<a class="btn btn-danger"
									th:href="@{'/reservationPayments-bs/' + ${reservationPayment.id} + '/del'}"
									role="button"><i class="fas fa-trash"></i> Delete </a>
					      </div>
					    </div>
					  </div>
					 

				</div>
				<div class="card-footer text-muted">
					<a class="btn btn-primary" th:href="@{/reservationPayments-bs/new}"
						role="button"><i class="fas fa-plus-circle"></i> 
					</a>
				</div>
			</div>
		</section>

	</main>
	<footer th:replace="layout/layout :: frag-footer"></footer>

</body>
</html>
