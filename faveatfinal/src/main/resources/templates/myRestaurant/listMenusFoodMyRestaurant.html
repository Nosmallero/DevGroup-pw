<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Restaurant</title>
</head>
<body>

	<header th:insert="layout/layout :: frag-header"></header>
	<div th:replace="/layout/layout :: frag-sidebar"></div>
	<main>
		<section>
			<div class="col card text-center ms-5 me-5 mb-3 mt-5">
				<div class="card-header text-start" style="background-color: white">Menu</div>
				<div class="card-body">
					<table class="table table-bordered">
						<thead style="background-color: black; color: white">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Tipo de Menu</th>
								<th scope="col">Descripcion</th>
								<th scope="col"></th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="menuRestaurant : ${menuRestaurants}">
								<th scope="row" th:text=${menuRestaurant.id}></th>
								<td><a class="btn"
									th:href="@{'/myRestaurant/' + ${menuRestaurant.id} + '/Food'}"
									role="button"><i th:text=${menuRestaurant.type}></i></a></td>
								<td th:text=${menuRestaurant.description}></td>
								<td><a class="btn btn-warning"
									th:href="@{'/menus/' + ${menuRestaurant.id} + '/edit'}"
									role="button"> <i class="fas fa-edit"></i>
								</a> <a class="btn btn-danger"
									th:href="@{'/myRestaurant/' + ${menuRestaurant.id} + '/del'}"
									role="button"> <i class="fas fa-trash-alt"></i>
								</a></td>
							</tr>
						</tbody>
					</table>

					<div class="text-muted d-flex justify-content-center mt-3 mb-3">
						<a class="btn" th:href="@{/myRestaurant/newMenu}"
							style="background-color: #130d21; color: white; text-decoration: none"><i
							class="fa-solid fa-plus"></i> Anadir un nuevo Menu</a>
					</div>
				</div>
			</div>



		</section>
	</main>
	<footer th:replace="layout/layout :: frag-footer"></footer>

</body>
</html>
