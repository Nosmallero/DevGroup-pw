<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Restaurant</title>
</head>
<body>

	<header th:insert="layout/layout :: frag-header"></header>
	<div th:replace="/layout/layout :: frag-sidebar"></div>
	<main>
		<section>
			<div class="col card text-center ms-5 me-5 mb-3 mt-5">
				<div class="card-header text-start" style="background-color: white">Platos
					de Comida</div>
				<div class="card-body">

					<table class="table table-striped">
						<thead style="background-color: black; color: white">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Tipo</th>
								<th scope="col">Nombre del Plato</th>
								<th scope="col">Descripcion</th>
								<th scope="col">Costo</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
							<tr th:each="food : ${foods}">
								<th scope="row" th:text=${food.id}></th>
								<td th:text=${food.menuRestaurant.type}></td>
								<td th:text=${food.name}></td>
								<td th:text=${food.description}></td>
								<td th:text=${food.cost}></td>
								<td><a class="btn btn-warning"
									th:href="@{'/foods/' + ${food.id} + '/edit'}" role="button">
										<i class="fas fa-edit"></i>
								</a> <a class="btn btn-danger"
									th:href="@{'/foods/' + ${food.id} + '/del'}" role="button">
										<i class="fas fa-trash-alt"></i>
								</a></td>
							</tr>

						</tbody>
					</table>
				</div>
				<div class="text-muted d-flex justify-content-center mt-3 mb-3">
					<a class="btn" th:href="@{/myRestaurant/newFood}"
						style="background-color: #130d21; color: white; text-decoration: none"><i
						class="fa-solid fa-plus"></i> Anadir un nuevo plato de comida</a>
				</div>
			</div>
		</section>
	</main>
	<footer th:replace="layout/layout :: frag-footer"></footer>

</body>
</html>
