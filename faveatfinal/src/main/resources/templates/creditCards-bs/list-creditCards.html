<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Credit Cards Business</title>
</head>
<body>

	<header th:insert="layout/layout :: frag-header"></header>
	<div th:replace="/layout/layout :: frag-sidebar"></div>
	<main>

		<section>

			<nav aria-label="breadcrumb" class="margin-20">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"> Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Credit
						Card</li>
				</ol>
			</nav>

			<div class="card text-center margin-20">
				<div class="card-header">Credit Cards Business</div>
				<div class="card-body">
				  <div class="card-footer text-muted text-end">
						<a class="btn" style="background-color: rgb(3, 30, 78); color: white"
							th:href="@{/creditCards-bs/new}" role="button"> <i
							class="fas fa-plus"></i> Pagar con Tarjeta
						</a>

					<div class="row">
					  <div th:each="creditCard : ${creditCards}" class="col-sm-4">
					    <div class="card">
					      <div class="card-body">
					      
					        <a href="/" class=""
								style="font-family: 'Caveat Brush', cursive; color: white; text-decoration: none">
								<img class="logo-sidebar" th:src="@{/img/TarjetaCredito.png}"
								width="240em" height="200em" alt="" /> FavEat
							</a>
					     
					        <h5 class="card-title" th:text="${creditCard.typeCard}" >tC</h5>
					        <p class="card-text">
					       <p><i class="fas fa-shield"></i> <span th:text="${creditCard.numberCard}"></span>
					        <p class="card-text">
					       <p><i class="fas fa-lock"></i> El Codigo de Seguridad es: <span th:text="${creditCard.securityCode}"></span>
					       <p><i class="fas fa-calendar-alt"></i> La Fecha de Expiracion es: <span th:text="${creditCard.expirationDate}"></span>
					        </p>
					       <a class="btn" style="background-color: rgb(3, 30, 78); color: white"
									th:href="@{'/creditCards-bs/' + ${creditCard.id} + '/edit'}"
									role="button"><i class="fas fa-cog"></i> Edit </a> 
									<a class="btn btn-danger"
									th:href="@{'/creditCards-bs/' + ${creditCard.id} + '/del'}"
									role="button"><i class="fas fa-times-circle"></i> Delete </a>
					      </div>
					    </div>
					  </div>

				</div>
				<div class="card-footer text-muted">
				</div>
			</div>
		</section>

	</main>
	<footer th:replace="layout/layout :: frag-footer"></footer>

</body>
</html>
