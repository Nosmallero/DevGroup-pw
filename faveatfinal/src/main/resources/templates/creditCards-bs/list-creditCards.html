<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Credit Cards Business</title>
</head>
<body>

	<header th:insert="layout/layout :: frag-header"></header>
	<div th:replace="/layout/layout :: frag-sidebar"></div>
	<main>

		<section>

			<nav aria-label="breadcrumb" class="margin-20">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"> Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Credit
						Card</li>
				</ol>
			</nav>

			<div class="card text-center margin-20">
				<div class="card-header">Credit Cards Business</div>
				<div class="card-body">

					<div class="row">
					  <div th:each="creditCard : ${creditCards}" class="col-sm-3 margin-b-10">
					    <div class="card">
					      <div class="card-body">
					        <h5 class="card-title" th:text="${creditCard.typeCard}" >tC</h5>
					        <h6 class="card-subtitle mb-2 text-muted" th:text="${creditCard.numberCard}">nC</h6>
					        <p class="card-text">
					        The security Code is <span th:text="${creditCard.securityCode}"></span> of the Card.
					        The Expiration Date is <span th:text="${creditCard.expirationDate}"></span> of the Card.
					        </p>
					       <a class="btn btn-warning"
									th:href="@{'/creditCards-bs/' + ${creditCard.id} + '/edit'}"
									role="button"><i class="fas fa-cog"></i> Edit </a> 
									<a class="btn btn-danger"
									th:href="@{'/creditCards-bs/' + ${creditCard.id} + '/del'}"
									role="button"><i class="fas fa-trash"></i> Delete </a>
					      </div>
					    </div>
					  </div>

				</div>
				<div class="card-footer text-muted">
					<a class="btn btn-primary" th:href="@{/creditCards/new}"
						role="button"> <i class="fas fa-plus"></i> New
					</a>
				</div>
			</div>
		</section>

	</main>
	<footer th:replace="layout/layout :: frag-footer"></footer>

</body>
</html>
