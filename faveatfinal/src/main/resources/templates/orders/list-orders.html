<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Lista de Órdenes</title>
</head>
<body>
	<header th:replace="/layout/layout :: frag-header"></header>
	<div th:replace="/layout/layout :: frag-sidebar"></div>
	<main>
		<section>
			<nav aria-label="breadcrumb" class="mt-3 mx-5">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"> Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Orders</li>
				</ol>
			</nav>
			<div class="card  text-center margin-20">
				<div class="card-body">

					<h2 class="h3 mb-4 text-gray-800">Orders</h2>
					<div class="card-footer text-muted text-end">
						<a class="btn" style="background-color: black; color: white"
							th:href="@{/orders/new}" role="button"> <i
							class="fas fa-plus"></i> New Order
						</a>
					</div>
					<table class="table table-striped text-center">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Restaurant</th>
								<th scope="col">Customer</th>
								<th scope="col">Date</th>
								<th scope="col">Description</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="order : ${orders}">
								<th scope="row" th:text="${order.id}"></th>
								<td th:text="${order.restaurant.name_restaurant}"></td>
								<td th:text="${order.customer.id}"></td>
								<td th:text="${order.dateOrder}"></td>
								<td th:text="${order.description}"></td>

								<td><a class="btn btn-warning"
									th:href="@{'/orders/' + ${order.id} + '/edit'}" role="button"><i
										class="fas fa-cog"></i></a> <a class="btn btn-danger"
									th:href="@{'/orders/' + ${order.id} + '/delete'}" role="button"><i
										class="fas fa-trash"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</section>
		
	</main>
	<footer th:replace="/layout/layout :: frag-footer"></footer>
</body>
</html>
