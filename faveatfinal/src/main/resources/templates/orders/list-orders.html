<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Lista de Órdenes</title>
</head>
<body>
	<header th:replace="/layout/layout :: frag-header"></header>
	<div th:replace="/layout/layout :: frag-sidebar"></div>
	<main>
		<section>
			<nav aria-label="breadcrumb" class="mt-3 mx-5">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"> Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Orders</li>
				</ol>
			</nav>
			<div class="card  text-center margin-20">
				<div class="card-body">

					<h2 class="h3 mb-4 text-gray-800">Orders</h2>
					<div class="card-footer text-muted text-end">
						<a class="btn" style="background-color: black; color: white"
							th:href="@{/orders/new}" role="button"> <i
							class="fas fa-plus"></i> New Order
						</a>


						<div class="row">
							<div th:each="order : ${orders}" class="col-sm-3 margin-b-10">
								<div class="card">
									<div class="card-body">

										<h5 class="card-title" th:text="${order.id}">Órden #</h5>
										<h5 class="card-title" th:text="${order.food.name}">name</h5>

										<div>
											<img th:src="${order.food.image}"
												style="width: 300px; height: 200px;">
										</div>


										<p class="card-text">
											<i class="fas fa-date"></i> Restaurant: <span
												th:text="${order.restaurant.name_restaurant}"></span>
										
										<p class="card-text">
											<i class="fas fa-date"></i> Date: <span
												th:text="${order.dateOrder}"></span>
										<p class="card-text">
											<i class="far fa-person-card"></i> Description: <span
												th:text="${order.description}"></span> 
									    
									    <p class="card-text">
											<i class="far fa-person-card"></i> Costo: <span
												th:text="${order.food.cost} + soles"></span> 
										
										<p class="card-text">
											<i class="far fa-state-card"></i> Estado: <span
												>En proceso...</span> 
										
												
											<br>
											<br> 
											<a class="btn btn-primary"
												role="button"><i class="fas fa-holding-usd"></i>
												Realizar Delivery </a>
											<a class="btn btn-primary"
												role="button"><i class="fas fa-holding-usd"></i>
												Reservar </a>
											<a class="btn btn-danger"
												th:href="@{'/orders/' + ${order.id} + '/delete'}"
												role="button"><i class="fas fa-times-circle"></i>
												Cancelar </a>
									</div>
								</div>
							</div>
							










						</div>

				</div>
				</div>
		</section>

	</main>
