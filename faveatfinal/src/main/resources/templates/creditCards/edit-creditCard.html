<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
	<meta charset="ISO-8859-1">
	<title> Edit Credit Card</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>
	
  <section>
  
  	<nav aria-label="breadcrumb" class="margin-20">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#"> Home</a></li>
	    <li class="breadcrumb-item"><a th:href="@{/creditCards}"> Credit Cards</a></li>
	    <li class="breadcrumb-item active" aria-current="page"> Edit</li>
	  </ol>
	</nav>
	
	<div class="card text-center margin-20">
	  <div class="card-header">
	    Edit Credit Card
	  </div>
	  <div class="card-body" style="text-align: left;">
	  	
	  	<form th:action="@{'/creditCards/' + ${creditCard.id} + '/update'}" th:object="${creditCard}" method="post" class="row g-3 needs-validation" novalidate>
		  <div class="col-md-3">
		    <label for="numberCard" class="form-label">Number Card</label>
		    <input type="text" class="form-control" th:field="*{numberCard}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  <div class="col-md-3">
		    <label for="securityCode" class="form-label">Security Code</label>
		    <input type="text" class="form-control" th:field="*{securityCode}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  
		 <div class="col-md-3">
		    <label for="typeCard" class="form-label">Type Card</label>
		    <input type="text" class="form-control" th:field="*{typeCard}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  
		  <div class="col-md-3">
		    <label for="expirationDate" class="form-label">Expiration Date</label>
		    <input type="text" class="form-control" th:field="*{expirationDate}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  
		  <div class="col-12" style="text-align: center;">
		    <button class="btn btn-warning" type="submit"><i class="fas fa-save"></i> Update</button>
		  </div>
		</form>
	  
	  </div>
	  <div class="card-footer text-muted">

	  </div>
	</div>
  </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>	

</body>
</html>
