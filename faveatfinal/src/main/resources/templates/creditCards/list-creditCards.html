<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:insert="layout/layout :: frag-header"></header>
	<div th:replace="/layout/layout :: frag-sidebar"></div>
	<main>

		<section>

			<nav aria-label="breadcrumb" class="margin-20">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"> Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Credit
						Card</li>
				</ol>
			</nav>

			<div class="card text-center margin-20">
				<div class="card-header">Credit Cards</div>
				<div class="card-body">

					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Number Card</th>
								<th scope="col">Security Code</th>
								<th scope="col">Type Card</th>
								<th scope="col">Expiration Date</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="creditCard : ${creditCards}">
								<th scope="row" th:text="${creditCard.id}">1</th>
								<td th:text="${creditCard.numberCard}">Mark</td>
								<td th:text="${creditCard.securityCode}">Otto</td>
								<td th:text="${creditCard.typeCard}">@mdo</td>
								<td th:text="${creditCard.expirationDate}">@mdo</td>
								<td><a class="btn btn-warning"
									th:href="@{'/creditCards/' + ${creditCard.id} + '/edit'}"
									role="button"> <i class="fas fa-edit"></i>
								</a> <a class="btn btn-danger"
									th:href="@{'/creditCards/' + ${creditCard.id} + '/del'}"
									role="button"> <i class="fas fa-trash-alt"></i>
								</a></td>
							</tr>
						</tbody>
					</table>

				</div>
				<div class="card-footer text-muted">
					<a class="btn btn-primary" th:href="@{/creditCards/new}"
						role="button"> <i class="fas fa-plus"></i> New
					</a>
				</div>
			</div>
		</section>

	</main>
	<footer th:replace="layout/layout :: frag-footer"></footer>

</body>
</html>
