<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Nuevo Platos por órdenes</title>
</head>
<body>
<header th:replace="layout/layout :: frag-header"></header>
	<div th:replace="/layout/layout :: frag-sidebar"></div>
	<main>

		<section>

			<nav aria-label="breadcrumb" class="mt-2 mx-3">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/foodsOrder}">Foods Orders</a></li>
					<li class="breadcrumb-item active" aria-current="page">New</li>
				</ol>
			</nav>

			<div class="card text-center margin-20">
				<div class="card-header">Foods Orders</div>
				<div class="card-body" style="text-align: left;">

					<form th:action="@{/foodsOrders/savenew}" th:object="${foodsOrders}"
						method="post" class="row g-3 needs-validation" novalidate>
						
						<div class="col-md-4">
							<label for="food" class="form-label">Food</label> <select
								class="form-select" th:field="*{food}" required>
								<option selected disabled value="">Choose...</option>
								<option th:each="food : ${foods}"
									th:value="${food.id}"
									th:text="${food.name}">...</option>
							</select>
							<div class="invalid-feedback">Please select a valid state.
							</div>
						</div>
						
						<div class="col-md-3">
							<label for="quantityFood" class="form-label">Quantity</label> <input
								type="number" class="form-control" th:field="*{quantityFood}" required>
							<div class="valid-feedback">Looks good!</div>
						</div>
						
						<div class="col-md-3">
							<label for="costTotal" class="form-label">Cost Total</label> <input
								type="number" class="form-control" th:field="*{costTotal}" required>
							<div class="valid-feedback">Looks good!</div>
						</div>
						

						<div class="col-12" style="text-align: center;">
							<button class="btn" style="background-color:black; color:white" type="submit">
								<i class="fas fa-save"></i> Save
							</button>
						</div>
					</form>

				</div>
				<div class="card-footer text-muted"></div>
			</div>
		</section>

	</main>
	<footer th:replace="layout/layout :: frag-footer"></footer>
</body>
</html>
