<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Lista de Menus</title>
</head>
<body>
	<header th:replace="/layout/layout :: frag-header"></header>
	<div th:replace="/layout/layout :: frag-sidebar"></div>
	<main>
		<section>
		<nav aria-label="breadcrumb" class="mt-3 mx-5">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#"> Home</a></li>
	    <li class="breadcrumb-item active" aria-current="page"> Menus</li>
	  </ol>
	</nav>
			<div class="card text-center margin-20">
				<div class="card-body">

					<h2 class="h3 mb-4 text-gray-800">Menu</h2>
					<div class="card-footer text-muted text-end">
						<a class="btn"  style="background-color:black; color:white" th:href="@{/menus/new}" role="button">
							<i class="fas fa-plus"></i> New Menu
						</a>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Type Menu</th>
								<th scope="col">Description</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="menuRestaurant : ${menuRestaurants}">
								<th scope="row" th:text=${menuRestaurant.id}></th>
								<td th:text=${menuRestaurant.type}></td>
								<td th:text=${menuRestaurant.description}></td>
								<td>
		      	<a class="btn btn-warning" th:href="@{'/menus/' + ${menuRestaurant.id} + '/edit'}" role="button"> <i class="fas fa-edit"></i> </a>
		      	<a class="btn btn-danger" th:href="@{'/menus/' + ${menuRestaurant.id} + '/del'}" role="button"> <i class="fas fa-trash-alt"></i> </a>
		      </td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
		<section>
			<div class="container px-4 py-5" id="hanging-icons"
				th:each="menuRestaurant : ${menuRestaurants}">
				<h2 class="pb-2 border-bottom" th:text=${menuRestaurant.type}></h2>
				<div class="row d-flex justify-content-center">
					<div class="card mb-3 mx-5 mt-5 mb-5 col-6"
						style="max-width: 540px;" th:each="food : ${foods}"
						th:if="${menuRestaurant.type == food.menuRestaurant.type}">
						<div class="row g-0">
							<div class="col-md-4">
								<img src="..." class="img-fluid rounded-start" alt="...">
							</div>
							<div class="col-md-8" style="width: 18rem;">
								<div class="card-body">
									<h5 class="card-title" th:text=${food.foodName}></h5>

									<p class="card-text text-end">
										<small class="text-muted">S/.</small> <small
											class="text-muted" th:text=${food.cost}></small>
									</p>
									<p class="card-text" th:text=${food.description}></p>
									<a class="btn" th:href="@{/foods}"
										style="background-color: #130d21; color: white; text-decoration: none"><i
										class="fa-solid fa-plus"></i> Anadir al Carrito</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer th:replace="/layout/layout :: frag-footer"></footer>
</body>
</html>
