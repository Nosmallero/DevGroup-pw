<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>New Reservation Payment</title>
</head>
<body>

	<header th:insert="layout/layout :: frag-header"></header>
	<div th:replace="/layout/layout :: frag-sidebar"></div>
	<main>

		<section>

			<nav aria-label="breadcrumb" class="margin-20">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"> Home</a></li>
					<li class="breadcrumb-item"><a
						th:href="@{/reservationPayments}"> Reservation Payments</a></li>
					<li class="breadcrumb-item active" aria-current="page">New</li>
				</ol>
			</nav>

			<div class="card text-center margin-20">
				<div class="card-header">Reservation Payment</div>
				<div class="card-body" style="text-align: left;">

					<form th:action="@{/reservationPayments/savenew}"
						th:object="${reservationPayment}" method="post"
						class="row g-3 needs-validation" novalidate>
						<div class="col-md-3">
							<label for="nameReservation" class="form-label">Reservation
								Name</label> <input type="text" class="form-control"
								th:field="*{nameReservation}" required>
							<div class="valid-feedback">Looks good!</div>
						</div>
						<div class="col-md-3">
							<label for="paymentAmount" class="form-label">Payment
								Amount</label> <input type="text" class="form-control"
								th:field="*{paymentAmount}" required>
							<div class="valid-feedback">Looks good!</div>
						</div>

						<div class="col-md-4">
							<label for="creditCard" class="form-label">Credit Card</label> <select
								class="form-select" th:field="*{creditCard}" required>
								<option selected disabled value="">Choose...</option>
								<option th:each="creditCard : ${creditCards}"
									th:value="${creditCard.id}" th:text="${creditCard.typeCard}">...</option>
							</select>
							<div class="invalid-feedback">Please select a valid state.
							</div>
						</div>

						<div class="col-12" style="text-align: center;">
							<button class="btn btn-success" type="submit">
								<i class="fas fa-save"></i> Save
							</button>
						</div>
					</form>

				</div>
				<div class="card-footer text-muted"></div>
			</div>
		</section>

	</main>
	<footer th:replace="layout/layout :: frag-footer"></footer>

</body>
</html>
