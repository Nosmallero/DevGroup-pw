<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Edit Delivery Payment</title>
</head>
<body>

	<header th:insert="layout/layout :: frag-header"></header>
	<div th:replace="/layout/layout :: frag-sidebar"></div>
	<main>

		<section>

			<nav aria-label="breadcrumb" class="margin-20">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"> Home</a></li>
					<li class="breadcrumb-item"><a
						th:href="@{/deliveryPayments-bs}"> Delivery Payments</a></li>
					<li class="breadcrumb-item active" aria-current="page">Edit</li>
				</ol>
			</nav>

			<div class="card text-center margin-20">
				<div class="card-header">Edit Delivery Payment</div>
				<div class="card-body" style="text-align: left;">

					<form
						th:action="@{'/deliveryPayments-bs/' + ${deliveryPayment.id} + '/update'}"
						th:object="${deliveryPayment}" method="post"
						class="row g-3 needs-validation" novalidate>
						<div class="col-md-3">
							<label for="nameDelivery" class="form-label">Delivery
								Name</label> <input type="text" class="form-control"
								th:field="*{nameDelivery}" required>
							<div class="valid-feedback">Looks good!</div>
						</div>
						<div class="col-md-3">
							<label for="payment_Amount" class="form-label">Payment
								Amount</label> <input type="text" class="form-control"
								th:field="*{payment_Amount}" required>
							<div class="valid-feedback">Looks good!</div>
						</div>

						<div class="col-md-4">
							<label for="creditCard" class="form-label">Credit Card</label> <select
								class="form-select" th:field="*{creditCard}" required>
								<option selected disabled value="">Choose...</option>
								<option th:each="creditCard : ${creditCards}"
									th:value="${creditCard.id}" th:text="${creditCard.typeCard}">...</option>
							</select>
							<div class="invalid-feedback">Please select a valid state.
							</div>
						</div>

						<div class="col-12" style="text-align: center;">
							<button class="btn btn-success" type="submit">
								<i class="fas fa-plus"></i> Update
							</button>
						</div>
					</form>

				</div>
				<div class="card-footer text-muted"></div>
			</div>
		</section>

	</main>
	<footer th:replace="layout/layout :: frag-footer"></footer>

</body>
</html>
