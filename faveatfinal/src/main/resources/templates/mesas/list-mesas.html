<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Lista de Mesas</title>
</head>
<body>
	<header th:replace="/layout/layout :: frag-header"></header>
	<div th:replace="/layout/layout :: frag-sidebar"></div>
	<main>
		<section>
			<nav aria-label="breadcrumb" class="mt-3 mx-5">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"> Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Tables</li>
				</ol>
			</nav>

			<div class="card text-center margin-20">
				<div class="card-body">

					<h2 class="h3 mb-4 text-gray-800">Tables</h2>
					<div class="card-footer text-muted text-end">
						<a class="btn" style="background-color: black; color: white"
							th:href="@{/mesas/new}" role="button"> <i class="fas fa-plus"></i>
							New Table
						</a>
					</div>

					<div class="row">
						<div th:each="mesa : ${mesas}" class="col-sm-6">
							<div class="card" style="margin-bottom: 25px;">
								<div class="card-body">
									<h5 th:text="${'Type: ' + mesa.typeTable}" class="card-title"></h5>
									<p th:text="${'Capacity: ' + mesa.capacityTable}" class="card-text">With
										supporting text below as a natural lead-in to additional
										content.</p>
									<a class="btn btn-warning" th:href="@{'/mesas/' + ${mesa.tablesId} + '/edit'}" role="button">
										<i class="fas fa-edit"></i> Edit Tables
									</a>
									<a class="btn btn-danger" th:href="@{'/mesas/' + ${mesa.tablesId} + '/del'}" role="button">
										<i class="fas fa-trash-alt"></i> Delete Tables
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>
	<footer th:replace="/layout/layout :: frag-footer"></footer>
</body>
</html>
